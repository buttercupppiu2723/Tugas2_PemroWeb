<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div class="form-box">
        <h2>FORMULIR PENDAFTARAN</h2>

        <form>
            <label>Nama Lengkap</label>
            <input type="text" placeholder="Masukkan nama lengkap">

            <label>Email</label>
            <input type="email" placeholder="Masukkan email">

            <label>Password</label>
            <input type="password" placeholder="Masukkan password">

            <label>Konfirmasi Password</label>
            <input type="password" placeholder="Ulangi password">

            <label>Jurusan</label>
            <input type="text" placeholder="Tuliskan jurusan Anda">

            <label>Alamat</label>
            <textarea placeholder="Masukkan alamat lengkap"></textarea>

            <label>Jenis Kelamin</label>
            <div class="radio-group">
                <input type="radio" name="jk"> Laki-laki
                <input type="radio" name="jk"> Perempuan
            </div>

            <label>Hobi</label>
            <input type="text" placeholder="Tuliskan hobi (pisahkan dengan koma)">

            <div class="button-group">
                <button class="btn-daftar">Daftar</button>
                <button class="btn-batal" type="reset">Batal</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
